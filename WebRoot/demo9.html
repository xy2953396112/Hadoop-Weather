
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>漏斗图</title>
<meta charset=UTF-8>
</head>

<body>
<div id="main" style="height:400px"></div>
<script src="js/echarts.js"></script>
 <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    

option = {
    title: {
        text: '漏斗图',
        subtext: '徐朝晖'
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    legend: {
        data: ['展现','点击','访问','咨询','订单']
    },
    calculable: true,
    series: [
        {
            name:'漏斗图',
            type:'funnel',
            left: '10%',
            top: 60,
            //x2: 80,
            bottom: 60,
            width: '80%',
            // height: {totalHeight} - y - y2,
            min: 0,
            max: 100,
            minSize: '0%',
            maxSize: '100%',
            sort: 'descending',
            gap: 2,
            label: {
                normal: {
                    show: true,
                    position: 'inside'
                },
                emphasis: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            labelLine: {
                normal: {
                    length: 10,
                    lineStyle: {
                        width: 1,
                        type: 'solid'
                    }
                }
            },
            itemStyle: {
                normal: {
                    borderColor: '#fff',
                    borderWidth: 1
                }
            },
            data: [
                {value: 60, name: '北京'},
                {value: 40, name: '太原'},
                {value: 20, name: '宁波'},
                {value: 80, name: '上海'},
                {value: 100, name: '杭州'}
            ]
        }
    ]
};

        myChart.setOption(option); 
    </script>
</body>
</html>
